<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
   

    <div class="container">
        <div class="register-container">
            <h4>CREATE ACCOUNT</h4>

            <form onsubmit="return false;" id="form-register">
                <div>
                    <input type="text" id="firstname-register" placeholder="First Name" required>
                </div>

                <div>
                    <input type="text" id="lastname-register" placeholder="Last Name" required>
                </div>

                <div>
                    <input type="email" id="email-register" placeholder="Email" required>
                </div>

                <div>
                    <input type="text" id="username-register" placeholder="Username" required>
                </div>

                <div>
                    <input type="password" id="password-register" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-register">Register</button>

                <div id="error-register" style="display: none;"></div>

                <div id="success-register" style="display: none;"></div>

                <div style="text-align: center; margin-top: 10px; color: antiquewhite;">
                    Already have an account? <a href="/login" style="color: antiquewhite;">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/student/register.js"></script>
</body>
</html>
