<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <section id="home">
        
        
        <div class="container">
            <div class="h1-div">
                <h1>Rentify</h1>
            </div>

            <div class="login-container">
                <h4>Login</h4>
    
                <form onsubmit="return false;" id="form-login">
                    <div>
                        <!-- <label>Username</label> -->
                        <input type="text" id="username-login" placeholder="Username" required>
                    </div>
    
                    <div>
                        <!-- <label>Password</label> -->
                        <input type="password" id="password-login"  placeholder="Password"  required>
                    </div>

                    <div class="btn-div">
                        <button type="submit" class="btn btn-login">Login</button>

                        <input type="button" class="btn btn-register" value="Register" onclick="
                            window.location.href = '/register'
                        ">
                    </div>
                    
                    <div id="error-login" ></div>
    
                    <div id="success-login"></div>
                </form>
            </div>
        </div>
    </section>
    

    <script src="js/loginFrontEnd.js"></script>
</body>
</html>
